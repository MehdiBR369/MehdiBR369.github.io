<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LogIn</title>
</head>
<body>
    <div class="wraper">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <form action="#" class="form">
            <h2 class="form-title">LogIn Here</h2>
            <div class="form-input-wraper">
                <label for="username" class="form-label">UserName</label>
                <input class="form-input" type="text" id="username" placeholder="Email or Phone" required autocomplete="off">
            </div>
            <div class="form-input-wraper">
                <label for="password" class="form-label">Password</label>
                <input class="form-input" type="text" id="password" placeholder="Email or Phone" required autocomplete="off">
            </div>
            <button type="submit" class="form-button">Log In</button>
        </form>
    </div>
</body>
</html>
