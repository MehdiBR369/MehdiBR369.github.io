<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogIn.css">
    <title>SignIn</title>
</head>
<body>
    <form action="Index.html">
        <div class="holder">
            <h1>Sign In</h1>
            <button class="signIn_select">SignIn</button>
            <button class="Register">Register</button>
            <input type="email" placeholder="example@gmail.com" class="inputs" required>
            <input type="password" placeholder="password" class="inputs" required>

            <div>
                <input type="checkbox" name="checkbox" id="checkBox">
                <label for="">keep me sign</label>
                <a href="#" class="forget">forget password?</a>
            </div>
            <button type="submit" class="submit_btn">Sign In</button>

            <div class="social_holder">
                <ul>
                    <li><a href="#"><img src="google_48px.png" alt=""></a></li>
                    <li><a href="#"><img src="facebook_circled_48px.png" alt=""></a></li>
                </ul>
            </div>
        </div>
        
    </form>
</body>
</html>
